<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Persons</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<h3>

    <table class="table table-bordered table-dark">
        <thead>
        <tr>
        <tr style="color: #91c5ff">
            <th>Person id</th>
            <th>Person Name</th>
            <th>Person surname</th>
            <th>Person's Cars</th>
        </tr>
        </thead>
        <tbody th:each="person: ${persons}">
        <tr>
        <tr style="color: lightslategray">
            <td th:text="${person.id}"></td>
            <td th:text="${person.name}"></td>
            <td th:text="${person.surname}"></td>
            <td>
                <ul th:each="car: ${person.cars}">
                    <li>
                        <h4 th:text="'Car: ' + ${car.id}" style="color: #91c5ff"> </h4>
                        <ul style="color: lightslategray">
                            <li th:text="'brand: ' + ${car.brand}"></li>
                            <li th:text="'model: ' + ${car.model}"></li>
                            <li th:text="'color: ' + ${car.color}"></li>
                            <li th:text="'number: ' + ${car.number}"></li>
                        </ul>
                    </li>
                </ul>
            </td>
        </tr>
        </tbody>
    </table>

</h3>

</body>
</html>
